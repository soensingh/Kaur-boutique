                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <button type="submit" class="reset-btn">Send Reset Link</button>

    <script src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.querySelector('.forgot-form form');
            
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                // Send the request to the server
                fetch('http://localhost:3000/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showMessage(data.error, 'error');
                    } else {
                        showMessage(data.message, 'success');
                        // Clear the form
                        document.getElementById('email').value = '';
                    }
                })
                .catch(error => {
                    showMessage('Failed to process your request. Please try again later.', 'error');
                    console.error('Error:', error);
                });
            });
            
            // Message helper function
            function showMessage(message, type) {
                let messageContainer = document.getElementById('message-container');
                if (!messageContainer) {
                    messageContainer = document.createElement('div');
                    messageContainer.id = 'message-container';
                    messageContainer.style.padding = '10px';
                    messageContainer.style.margin = '10px 0';
                    messageContainer.style.borderRadius = '5px';
                    messageContainer.style.textAlign = 'center';
                    
                    resetForm.prepend(messageContainer);
                }
                
                messageContainer.textContent = message;
                messageContainer.style.display = 'block';
                messageContainer.style.backgroundColor = type === 'error' ? '#ffebee' : '#e8f5e9';
                messageContainer.style.color = type === 'error' ? '#c62828' : '#2e7d32';
                messageContainer.style.border = type === 'error' ? '1px solid #ef9a9a' : '1px solid #a5d6a7';
            }
        });
    </script>
